<p>Listado de héroes</p>

<div *ngIf="heroe_borrado; else noBorrar">
    <h3>Héroe borrado:<small>{{heroe_borrado}}</small> </h3>
</div>

<ng-template #noBorrar>
    <h3>No se ha borrado nada </h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
